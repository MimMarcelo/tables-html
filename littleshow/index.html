<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <link rel="stylesheet" href="../style/table.css">

</head>

<body>
    <!-- thead, tbody, tfoot -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Música</th>
                <th>Banda</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>Pulsos</td>
                <td rowspan="4">Pitty</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Admirável chip novo</td>
                <!-- <td>Pitty</td> -->
            </tr>
            <tr>
                <th>3</th>
                <td>O lobo</td>
            </tr>
            <tr>
                <th>4</th>
                <td>Semana que vem</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Todos os direitos reservados &copy;</td>
            </tr>
        </tfoot>
        <caption>Músicas que sei o nome</caption>
    </table>
</body>

</html>
